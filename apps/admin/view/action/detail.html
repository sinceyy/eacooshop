	    <tbody>
	    <tr>
	      <th>ID</th>
	      <td>{$info.id}</td>
	    </tr>
	    <tr>
	      <th>执行者</th>
	      <td>{$info.nickname}</td>

	    <tr>

	    </tr>
	    <tr>
	      <th>行为ip</th>

	    </tr>
	    <tr>
